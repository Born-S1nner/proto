<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proto.css">
    <title>Prototype Regime</title>

</head>
<body>
    <header class="header">
        <h1>Protype Regieme</h1>
        <hr/>
        <h4>HTML, CSS, JQuery, Node.JS area</h4>        
    </header>
    <div class="form" id="peopleModule">
        <h2>People Chart</h2>            
        <input placeholder="Name" type="text">                    
        <button id="addPerson">Add-Person</button>             
        
        <ul id="people">
            <script id="people-template" type="text/templete">
                {{#people}}
                    <li>
                        <span>{{.}}</span>
                        <i class="del">X</i>
                    </li>
                {{/people}}
            </script>
        </ul>
    </div>
    <div id="statsModule">
        <script id="stats-template" type="text/templete">
            <h3>Status</h3>
            people: {{people}}
        </script>     
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="node_modules/mustache/mustache.js"></script>
    <script src="modularJS.js"></script>
</html>
